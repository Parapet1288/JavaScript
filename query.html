<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <script>
        // Function to change heading to say goodbye
        function hello() {
            document.querySelector("h3").innerHTML = "Goodbye";
        }
    </script>
</head>
<body>
    <h3>Welcome!</h3>
    <button onclick="hello()">Click here!</button>
    <hr>
    <a href="index.html">Powrot do strony glownej</a>
</body>
</html>
